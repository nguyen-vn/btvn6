<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="logo">
        
        <h2>Sign in</h2>
        <p>to continue to Gmail</p>

        <form class="login-form">
            <label for="email">Email or phone</label>
            <input type="email" id="email" placeholder="myaccount@gmail.com" required>
            <a href="#">Forgot email?</a>

            <p class="info-text">Not your computer? Use a Private Window to sign in. <a href="#">Learn more</a></p>

            <div class="buttons">
                <a href="#" class="create-account">Create account</a>
                <button type="submit" class="next-button">Next</button>
            </div>
        </form>
    </div>
</body>
</html>
